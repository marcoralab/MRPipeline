DataOut: "2_DerivedData/test/"
DataOutput: "4_Output/test/"

REF: '1_RawData/EUR_All_Chr'
clumpr2: 0.001
clumpkb: 1000
traits: '1_RawData/MRTraits.csv'
Pthreshold: ['5e-8', '5e-6']

## LOAD as outcome
EXPOSURES:
  -
    CODE: crp
    NAME: 'C-Reactive Protein'
    FILE: 1_RawData/GWAS/Ligthart2018crp.chrall.CPRA_b37.tsv.gz
    COLUMNS:
      SNP: DBSNP_ID
      CHROM: CHROM
      POS: POS
      REF: REF
      ALT: ALT
      AF: AF
      BETA: BETA
      SE: SE
      P: P
      Z: Z
      N: N
      TRAIT: TRAIT



OUTCOMES:
  -
    CODE: load
    NAME: 'Late Onset Alzheimers Disease'
    FILE: 1_RawData/GWAS/Kunkle2019_stage1.chrall.CPRA_b37.tsv.gz
    COLUMNS:
      SNP: DBSNP_ID
      CHROM: CHROM
      POS: POS
      REF: REF
      ALT: ALT
      AF: AF
      BETA: BETA
      SE: SE
      P: P
      Z: Z
      N: N
      TRAIT: TRAIT


## Forbidden wildcard combinations
missing : [
   {"ExposureCode" : "loadKunkle", "OutcomeCode" : "loadKunkle", "Pthreshold" : "5e-8"},
   {"ExposureCode" : "loadKunkle", "OutcomeCode" : "loadKunkle", "Pthreshold" : "5e-6"}
 ]
